{% set version = "3.5.0" %}

package:
  name: geos
  version: {{ version }}

source:
  fn:  geos-{{ version }}.tar.bz2
  url: http://download.osgeo.org/geos/geos-{{ version }}.tar.bz2
  sha256: 49982b23bcfa64a53333dab136b82e25354edeb806e5a2e2f5b8aa98b1d0ae02

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python  # [win]
    - msinttypes  # [win]

test:
  commands:
    - geos-config --version  # [not win]
    #- conda inspect linkages -p $PREFIX geos  # [not win]
    #- conda inspect objects -p $PREFIX geos  # [osx]

about:
  home: http://trac.osgeo.org/geos/
  license: LGPLv2.1
  license_file: COPYING
  summary: 'Geometry Engine - Open Source.'
  description: |
    GEOS (Geometry Engine - Open Source) is a C++ port of the Java Topology
    Suite (JTS). As such, it aims to contain the complete functionality of
    JTS in C++.
  doc_url: http://trac.osgeo.org/geos/
  dev_url: https://github.com/libgeos/libgeos

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - gillins
